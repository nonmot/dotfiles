# Enable 256 color mode
# set-option -g default-terminal screen-256color
set-option -g default-terminal "tmux-256color"
# set -g terminal-overrides 'xterm:colors=256'
set -ga terminal-overrides ",*:Tc"

# Status-line position
set-option -g status-position top

# Status-line color
set -g status-style "fg=colour255,bg=default"

# Window-status color
setw -g window-status-current-format '#[bg=colour2, fg=colour255] #{?client_prefix,#[bg=colour3],} #I #W '
setw -g window-status-format '#[fg=colour242] #I #W '

set -g window-style "bg=default"
set -g window-active-style "bg=default"

# Border color
set -g pane-border-style fg=black,bg=colour234
set -g pane-active-border-style fg=black,bg=colour234

# Hide status left and right
set -g status-left ""
set -g status-right "#[bg=colour2, fg=colour255] #S #[default]"

set -g status-justify right
set -g base-index 1

# Enable mouse
set-option -g mouse on

# Vim keybind during copy mode
setw -g mode-keys vi

# Move pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize pane
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
